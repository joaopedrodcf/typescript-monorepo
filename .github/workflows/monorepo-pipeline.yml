name: Monorepo pipeline

# Update to match your requirements
on: push

jobs:
  monorepo-pipeline:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    # See: https://github.com/actions/cache/blob/main/examples.md#node---yarn
    - name: Get Yarn cache directory
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Use Yarn cache
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}

    # `--prefer-offline` gives cache priority
    # --frozen-lockfile to break the pipe if the lock was not updated
    - name: Install dependencies
      run: yarn install --prefer-offline --frozen-lockfile

    # Ready to run steps that rely on node_modules
    - name: Lint step
      run: yarn lint

    - name: Duplicated dependencies check step
      run: yarn test:dependencies

    - name: Build step
      run: yarn build

    - name: Test step
      run: yarn test

    - name: E2E test step
      uses: cypress-io/github-action@v2
      with:
          browser: chrome
          headless: true
          start: yarn start
          wait-on: http://localhost:8080